<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Özel Player</title>

<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: black;
  }

  .video-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  video {
    width: 100% !important;
    height: 100% !important;
    object-fit: contain !important;
    background-color: black;
  }
</style>

</head>
<body>

<div class="video-container">
  <video id="player" class="video-js vjs-default-skin" controls autoplay playsinline></video>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

<script>
  const STREAM_URL = "https://tv-trtbelgesel.medya.trt.com.tr/master.m3u8"; // ★★★ YAYIN ADRESİNİ BURAYA YAZACAKSIN ★★★

  var player = videojs('player', {
      fluid: true,
      aspectRatio: '16:9',
      html5: {
          hls: {
              overrideNative: true
          }
      }
  });

  player.src({
      src: STREAM_URL,
      type: "application/x-mpegURL"
  });

  player.play();

  // Tam ekran optimizasyonu
  player.on("loadedmetadata", function () {
      player.requestFullscreen();
  });
</script>

</body>
</html>
