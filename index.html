<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VivoX Premium Player</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    #player-container {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    video {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;        /* TAŞMA / ÇARPILMA / ZOOM YOK */
        background: #000;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<div id="player-container">
    <video id="video" controls autoplay playsinline webkit-playsinline></video>
</div>

<script>
/* YAYINI DIŞARIDAN OKUYAN DOSYA */
const PLAYLIST_URL = "https://utay88.github.io/Utay88/live/trt1.m3u8";

/* VIDEO ELEMENTİ */
const video = document.getElementById("video");

/* M3U8 DOSYASINI OKU */
async function getStreamURL() {
    try {
        const res = await fetch(PLAYLIST_URL + "?t=" + Date.now());
        const text = await res.text();
        return text.trim();
    } catch (e) {
        console.log("Yayın alınamadı:", e);
        return null;
    }
}

/* PLAYER BAŞLAT */
async function startPlayer() {
    const streamURL = await getStreamURL();
    if (!streamURL) {
        alert("Yayın bulunamadı.");
        return;
    }

    console.log("Açılan yayın:", streamURL);

    if (Hls.isSupported()) {
        const hls = new Hls({
            maxBufferLength: 10,
            maxMaxBufferLength: 60,
            enableWorker: true,
            lowLatencyMode: true
        });

        hls.loadSource(streamURL);
        hls.attachMedia(video);

        /* EN YÜKSEK KALİTEYE SABİTLE */
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            const maxLevel = hls.levels.length - 1;
            hls.currentLevel = maxLevel;   // EN İYİ KALİTE
            video.play();
        });

        /* HATA KORUMASI */
        hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                    hls.startLoad();
                } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                    hls.recoverMediaError();
                }
            }
        });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamURL;
        video.play();
    }
}

startPlayer();
</script>

</body>
</html>
