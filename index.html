<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body, html {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}

#playbtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 22px 28px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    font-size: 40px;
    cursor: pointer;
    z-index: 999;
}

#loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 20px;
    display: none;
}
</style>
</head>

<body>

<div id="playbtn">▶</div>
<div id="loading">Yükleniyor...</div>
<video id="video" playsinline></video>

<script>
const STREAM = "https://utay88.github.io/Utay88/live/trt1.m3u8?x=" + Date.now();
const video = document.getElementById("video");
const playbtn = document.getElementById("playbtn");
const loading = document.getElementById("loading");

playbtn.onclick = () => {
    playbtn.style.display = "none";
    loading.style.display = "block";

    if (Hls.isSupported()) {
        const hls = new Hls();

        hls.loadSource(STREAM);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            const max = hls.levels.length - 1;
            hls.currentLevel = max;
            video.play();
        });

        hls.on(Hls.Events.LEVEL_LOADED, () => {
            loading.style.display = "none";
        });

    } else {
        video.src = STREAM;
        video.play();
        loading.style.display = "none";
    }
};

// Tıklayınca durdurmayı engelle
video.addEventListener("pause", () => video.play());
</script>

</body>
</html>
