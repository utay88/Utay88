<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Smart Adaptive Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            overflow: hidden;
        }

        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        video {
            position: absolute;
            background: #000;
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="video" playsinline webkit-playsinline controls></video>
</div>

<script>

    const FIXED_STREAM_URL = "https://tv-trtbelgesel.medya.trt.com.tr/master.m3u8";
    const video = document.getElementById("video");

    /* -------------------------------------------------------------
       CİHAZ ORANI HESAPLAYAN ALGORİTMA
       16:9 video → 20:9 ekran için otomatik optimal scaling
    ------------------------------------------------------------- */
    function resizeVideo() {
        const videoRatio = 16 / 9;  // TRT1 oranı
        const screenRatio = window.innerWidth / window.innerHeight;

        if (screenRatio > videoRatio) {
            // Ekran daha geniş → yatay sınırlama
            video.style.width = "100vw";
            video.style.height = "auto";
        } else {
            // Ekran daha dar → dikey sınırlama
            video.style.height = "100vh";
            video.style.width = "auto";
        }
    }

    window.addEventListener("resize", resizeVideo);
    window.addEventListener("orientationchange", resizeVideo);

    /* -------------------------------------------------------------
       HLS PLAYER
    ------------------------------------------------------------- */
    function startStream(url) {
        if (Hls.isSupported()) {

            const hls = new Hls({
                maxBufferLength: 10,
                maxMaxBufferLength: 60,
                enableWorker: true,
                lowLatencyMode: true
            });

            hls.loadSource(url);
            hls.attachMedia(video);

            // EN YÜKSEK KALİTE SABİTLEME
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                let max = hls.levels.length - 1;
                hls.currentLevel = max;
                video.play();
            });

        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
        }

        resizeVideo();
    }

    startStream(FIXED_STREAM_URL);

</script>

</body>
</html>
