<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Universal Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            overflow: hidden;
        }

        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            background: black;
            object-fit: contain; /* Kesme yok, taşma yok, en temiz */
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="video" playsinline webkit-playsinline controls></video>
</div>

<script>

    /* BURAYA SABIT YAYIN LINKIN */
    const FIXED_STREAM_URL = "https://tv-trtbelgesel.medya.trt.com.tr/master.m3u8";

    const video = document.getElementById("video");

    function startStream(url) {
        if (Hls.isSupported()) {

            const hls = new Hls({
                maxBufferLength: 10,
                maxMaxBufferLength: 60,
                enableWorker: true,
                lowLatencyMode: true
            });

            hls.loadSource(url);
            hls.attachMedia(video);

            // En yüksek kalite sabitleme
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                let max = hls.levels.length - 1;
                hls.currentLevel = max;
            });

            // Hata koruma
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                        hls.startLoad();
                    } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                        hls.recoverMediaError();
                    }
                }
            });

        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
        }

        video.play().catch(() => {});
    }

    startStream(FIXED_STREAM_URL);

</script>

</body>
</html>
