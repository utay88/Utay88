<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player-container {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="video" playsinline webkit-playsinline controls></video>
</div>

<script>

    // ---------------------------
    //  BURAYA YAYIN LINKINI YAZ
    // ---------------------------
    const FIXED_STREAM_URL = "https://tv-trt1.medya.trt.com.tr/master.m3u8";
    // ---------------------------


    const video = document.getElementById("video");

    function startPlayer(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
        }
        video.play();
    }

    startPlayer(FIXED_STREAM_URL);

</script>

</body>
</html>
