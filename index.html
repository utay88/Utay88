<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player-container {
            position: fixed;
            inset: 0;
            background: #000;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain; /* TAŞMA YOK - KIRPMA YOK */
            background-color: #000;
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="video" playsinline webkit-playsinline controls></video>
</div>

<script>

    /* ==========================================================
       SABİT YAYIN LİNKİNİ BURAYA YAZ
       ========================================================== */
    const FIXED_STREAM_URL = "https://tv-trt1.medya.trt.com.tr/master.m3u8";
    /* ========================================================== */


    const video = document.getElementById("video");

    function startStream(url) {

        if (Hls.isSupported()) {

            const hls = new Hls({
                maxBufferLength: 10,
                maxMaxBufferLength: 60,
                enableWorker: true,
                lowLatencyMode: true
            });

            hls.loadSource(url);
            hls.attachMedia(video);

            /*  
                MAX KALITE SABİTLEME  
                En yüksek bitrate seviyesini otomatik seçer  
            */
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                let maxLevel = hls.levels.length - 1;
                hls.currentLevel = maxLevel;  // EN YÜKSEK KALİTE
            });

            /*  
                HATA KORUMASI  
                Yayın düşerse otomatik geri bağlanır  
            */
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                        hls.startLoad();
                    } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                        hls.recoverMediaError();
                    }
                }
            });

        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
        }

        video.play().catch(() => {});
    }

    startStream(FIXED_STREAM_URL);

    /*  
       Tam ekran tıklama desteği  
       (Android AppCreator24 WebView için şart)  
    */
    document.addEventListener("click", () => {
        if (video.requestFullscreen) video.requestFullscreen().catch(() => {});
    });

</script>

</body>
</html>
