<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plyr Smart Player</title>

<!-- PLYR CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    #player-wrapper {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    video {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* kesinlikle taşma olmaz */
        background: #000;
    }
</style>
</head>
<body>

<div id="player-wrapper">
    <video id="player" controls playsinline></video>
</div>

<!-- PLYR JS -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>

<script>
/* Yayın dışarıdan okunuyor */
const PLAYLIST_URL = "https://utay88.github.io/Utay88/live/trt1.m3u8";

async function getURL() {
    try {
        const res = await fetch(PLAYLIST_URL + "?t=" + Date.now());
        return (await res.text()).trim();
    } catch {
        return null;
    }
}

async function start() {
    const stream = await getURL();
    if (!stream) return alert("Yayın bulunamadı");

    const video = document.getElementById("player");

    // Eğer tarayıcı native HLS destekliyorsa direkt açar
    video.src = stream;

    // PLYR initialize
    const player = new Plyr('#player', {
        autoplay: true,
        muted: false,
        ratio: "16:9",
        quality: {
            default: 1080,
            forced: true
        }
    });

    video.play().catch(()=>{});
}

start();
</script>

</body>
</html>
