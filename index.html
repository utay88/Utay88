<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Ultra Basic HLS Player</title>

<style>
body, html {
    margin:0;
    padding:0;
    background:#000;
    height:100%;
    overflow:hidden;
}
video {
    width:100%;
    height:100%;
    object-fit:contain;
    background:#000;
}
#playbtn {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:20px;
    border-radius:50%;
    font-size:28px;
    cursor:pointer;
    z-index:999;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<div id="playbtn">▶</div>
<video id="v" playsinline webkit-playsinline></video>

<script>
const STREAM = "https://utay88.github.io/Utay88/live/trt1.m3u8?" + Date.now();
const video = document.getElementById("v");
const btn = document.getElementById("playbtn");

btn.onclick = () => {
    btn.style.display = "none";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(STREAM);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            hls.currentLevel = hls.levels.length - 1; // EN YÜKSEK KALİTE
            video.play();
        });

    } else {
        // Tarayıcı HLS destekliyorsa direkt oynatır
        video.src = STREAM;
        video.play();
    }
};

// Tıklamayla durmasını engelle
video.addEventListener("pause", ()=> video.play());
</script>

</body>
</html>
