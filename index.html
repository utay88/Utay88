<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Smart Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
}
#v {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
    pointer-events: none; /* dokununca durmayı yok eder */
}
</style>
</head>
<body>

<video id="v" autoplay playsinline></video>

<script>
// GITHUB’dan yayın oku (HER SEFERİNDE YENİSİ)
const LINK = "https://utay88.github.io/Utay88/live/trt1.m3u8?t=" + Date.now();

const video = document.getElementById("v");

// TIKLAYINCA DURMAYI tamamen yok et
video.addEventListener("pause", () => video.play());

// HLS yükle
if (Hls.isSupported()) {
    const hls = new Hls({
        maxBufferLength: 10,
        maxMaxBufferLength: 60,
        startLevel: -1
    });

    hls.loadSource(LINK);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        let max = hls.levels.length - 1;
        hls.currentLevel = max; // en yüksek kalite
        video.play();
    });

} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = LINK;
    video.play();
}
</script>

</body>
</html>
