<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clappr AutoFit Player</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    #player {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: #000;
    }
</style>

<!-- Clappr Player -->
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

</head>
<body>

<div id="player"></div>

<script>
/* Yayını GitHub’dan okuyan sistem */
const PLAYLIST_URL = "https://utay88.github.io/Utay88/live/trt1.m3u8";

/* M3U8 linkini dış dosyadan al */
async function getStreamURL() {
    try {
        const res = await fetch(PLAYLIST_URL + "?t=" + Date.now());
        return (await res.text()).trim();
    } catch (e) {
        console.log("Yayın alınamadı:", e);
        return null;
    }
}

async function start() {
    const stream = await getStreamURL();
    if (!stream) {
        alert("Yayın bulunamadı.");
        return;
    }

    /* CLAPPR PLAYER AYARLARI */
    var player = new Clappr.Player({
        source: stream,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        height: "100%",
        width: "100%",
        playback: {
            hlsjsConfig: {
                maxMaxBufferLength: 60,
            }
        }
    });
}

start();
</script>

</body>
</html>
