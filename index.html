<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player-container {
            position: fixed;
            inset: 0;
            background: #000;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* siyah boşluk yok */
            background-color: #000;
        }
    </style>
</head>
<body>

<div id="player-container">
    <video id="video" playsinline webkit-playsinline></video>
</div>

<script>

    /* ==========================================================
       BURAYA SABIT YAYIN LINKINI YAZACAKSIN
       ========================================================== */
    const FIXED_STREAM_URL = "https://tv-trt1.medya.trt.com.tr/master.m3u8";
    /* ========================================================== */


    const video = document.getElementById("video");

    function startStream(url) {
        if (Hls.isSupported()) {

            const hls = new Hls({
                maxBufferLength: 10,
                maxMaxBufferLength: 60,
                enableWorker: true,
                lowLatencyMode: true
            });

            hls.loadSource(url);
            hls.attachMedia(video);

            // Hata olursa otomatik düzeltme
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                        hls.startLoad(); // yeniden bağlan
                    } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                        hls.recoverMediaError(); // oynatıcıyı düzelt
                    }
                }
            });

        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
        }

        video.play().catch(() => {});
    }

    // Player başlat
    startStream(FIXED_STREAM_URL);

    // Fullscreen isteği (Android WebView uyumlu)
    document.addEventListener("click", () => {
        if (video.requestFullscreen) {
            video.requestFullscreen().catch(() => {});
        }
    });

</script>

</body>
</html>
