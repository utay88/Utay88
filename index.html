<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Özel TV Player</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
}

#video-container {
    position: relative;
    width: 100%;
    height: 100%;
    background: #000;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}

/* KONTROL ÇUBUĞU – tamamen yeni tasarım */
#controls {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    height: 55px;
    background: rgba(20,20,20,0.7);
    border-radius: 12px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    opacity: 0;
    transition: 0.3s ease;
}

#video-container:hover #controls {
    opacity: 1;
}

/* Butonlar */
.btn {
    color: white;
    font-size: 28px;
    margin-right: 15px;
    cursor: pointer;
    user-select: none;
}

/* Timeline */
#timeline {
    flex: 1;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}
#timeline-fill {
    width: 0%;
    height: 100%;
    background: #4fc3f7;
}

/* TIKLAMAYLA DURMAYI ENGELLEME */
video::-webkit-media-controls {
    display:none !important;
}
</style>

</head>
<body>

<div id="video-container">
    <video id="video" playsinline></video>

    <div id="controls">
        <div id="playBtn" class="btn">▶</div>

        <div id="timeline">
            <div id="timeline-fill"></div>
        </div>

        <div id="fsBtn" class="btn">⛶</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>

// YAYIN URL’Sİ BURAYA
const STREAM_URL = "https://tv-trtbelgesel.medya.trt.com.tr/master.m3u8";

const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const fsBtn = document.getElementById("fsBtn");
const timeline = document.getElementById("timeline");
const timelineFill = document.getElementById("timeline-fill");

// YAYINI YÜKLE
if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(STREAM_URL);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
} else {
    video.src = STREAM_URL;
    video.play();
}

// TIKLAMAYLA DURMASIN
video.addEventListener("pause", ()=> video.play());
video.addEventListener("click", e=> e.preventDefault());

// Play / Pause tusu
playBtn.onclick = () => {
    if (video.paused) {
        video.play();
        playBtn.innerHTML = "❚❚";
    } else {
        video.pause();
        playBtn.innerHTML = "▶";
    }
};

// Fullscreen butonu
fsBtn.onclick = () => {
    if (!document.fullscreenElement) {
        video.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};

// Timeline güncelleme
video.addEventListener("timeupdate", () => {
    const pos = (video.currentTime / video.duration) * 100;
    timelineFill.style.width = pos + "%";
});

</script>

</body>
</html>
