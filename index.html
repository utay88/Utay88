<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- HLS.js: m3u8 için en stabil web player kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player-container {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* istersen cover yapabilirsin */
            background: #000;
        }

        #message {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-family: sans-serif;
            font-size: 14px;
            opacity: 0.8;
        }

        #tap-to-play {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: sans-serif;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        #tap-to-play.hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="player-container">
    <video id="video" playsinline webkit-playsinline controls></video>
    <div id="tap-to-play">Oynatmak için dokun</div>
    <div id="message"></div>
</div>

<script>
    function getStreamUrl() {
        const params = new URLSearchParams(window.location.search);
        const url = params.get("url");

        // URL param yoksa buraya default bir m3u8 yazabilirsin
        if (!url) {
            // ÖRNEK: test stream
            // return "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
            return null;
        }
        return url;
    }

    const video = document.getElementById('video');
    const msg = document.getElementById('message');
    const tapOverlay = document.getElementById('tap-to-play');

    const streamUrl = getStreamUrl();

    if (!streamUrl) {
        msg.textContent = "Geçerli bir m3u8 URL bulunamadı. ?url= parametresini kontrol edin.";
    } else {
        initPlayer(streamUrl);
    }

    function logMessage(text) {
        console.log(text);
        msg.textContent = text;
    }

    function initPlayer(url) {
        if (window.Hls && Hls.isSupported()) {
            const hls = new Hls({
                maxBufferLength: 30,
                maxMaxBufferLength: 120,
                manifestLoadingTimeOut: 20000,
                levelLoadingTimeOut: 20000,
                enableWorker: true,
                lowLatencyMode: true
            });

            hls.loadSource(url);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                logMessage("");
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            logMessage("Ağ hatası, yeniden bağlanıyor...");
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            logMessage("Medya hatası, düzeltme deneniyor...");
                            hls.recoverMediaError();
                            break;
                        default:
                            logMessage("Kritik hata oluştu.");
                            hls.destroy();
                            break;
                    }
                } else {
                    console.warn("HLS non-fatal error:", data);
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari gibi tarayıcılar için fallback
            video.src = url;
        } else {
            logMessage("Bu cihaz HLS.js veya native HLS desteklemiyor.");
        }

        // Kullanıcı dokunduğunda play + mümkünse fullscreen
        tapOverlay.addEventListener('click', function () {
            tapOverlay.classList.add('hidden');
            playWithFullscreen();
        });

        // Bazı WebView'lerde dokunmadan autoplay çalışmayabilir
        // Deneme amaçlı otomatik play (başarısız olursa kullanıcı dokunur)
        video.addEventListener('canplay', function () {
            video.play().catch(function () {
                // Autoplay engellenirse kullanıcıya mesaj gösterme
                logMessage("Oynatmak için ekrana dokunun.");
            });
        });
    }

    function playWithFullscreen() {
        video.play().catch(function (e) {
            console.log("Play hatası:", e);
        });

        const requestFS =
            video.requestFullscreen ||
            video.webkitRequestFullscreen ||
            video.mozRequestFullScreen ||
            video.msRequestFullscreen;

        if (requestFS) {
            try {
                requestFS.call(video);
            } catch (e) {
                console.log("Fullscreen hatası:", e);
            }
        }
    }
</script>
</body>
</html>
