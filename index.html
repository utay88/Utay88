<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clappr Player</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    #player {
        width: 100%;
        height: 100%;
    }

    video {
        object-fit: contain !important;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

</head>
<body>

<div id="player"></div>

<script>
// Yayın linkini GitHub’dan oku
const STREAM = "https://utay88.github.io/Utay88/live/trt1.m3u8?nocache=" + Date.now();

// Player ayarları
var player = new Clappr.Player({
    source: STREAM,
    parentId: "#player",
    autoPlay: true,
    mute: false,
    preload: "auto",
    width: "100%",
    height: "100%",

    // Ekrana dokununca durmasın
    disableVideoTagContextMenu: true,
    pauseOnClick: false,

    // Safari’de sorunsuz olsun
    playback: {
        hlsjsConfig: {
            maxBufferLength: 10,
            maxMaxBufferLength: 60,
            liveSyncDuration: 3
        }
    },

    plugins: [LevelSelector],
    levelSelectorConfig: {
        title: "Kalite",
        labels: {
            0: "En Yüksek"
        },
        labelCallback: function (playbackLevel, customLabel) {
            return customLabel || playbackLevel.height + "p";
        }
    }
});

// Her zaman en yüksek kaliteye zorla
player.on(Clappr.Events.PLAYER_READY, function() {
    let levels = player.getPlugin("level_selector").levels;
    let maxIndex = levels.length - 1;
    player.getPlugin("level_selector").setLevel(maxIndex);
});
</script>

</body>
</html>
