<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Özel TV Player</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
}

#video-container {
    position: relative;
    width: 100%;
    height: 100%;
    background: #000;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}

/* --- COMPLETELY NEW PLAYER UI --- */

#controls {
    position: absolute;
    bottom: 12px;
    left: 12px;
    right: 12px;
    height: 55px;
    background: rgba(25,25,25,0.65);
    border-radius: 14px;
    display: flex;
    align-items: center;
    padding: 0 15px;
    opacity: 0;
    transition: 0.3s;
}

#video-container:hover #controls {
    opacity: 1;
}

.btn {
    color: white;
    font-size: 28px;
    margin-right: 16px;
    cursor: pointer;
    user-select: none;
}

#timeline {
    flex: 1;
    height: 6px;
    margin-right: 16px;
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
    overflow: hidden;
    cursor: pointer;
}

#timeline-fill {
    width: 0%;
    height: 100%;
    background: #40c4ff;
    transition: width 0.1s linear;
}

/* Native controls kapatma */
video::-webkit-media-controls { display:none !important; }
</style>

</head>
<body>

<div id="video-container">
    <video id="video" playsinline></video>

    <div id="controls">
        <div id="playBtn" class="btn">▶</div>

        <div id="timeline">
            <div id="timeline-fill"></div>
        </div>

        <div id="fsBtn" class="btn">⛶</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
// YAYIN: SENİN TRT1 LİNKİNİ EKLEDİM
const STREAM_URL = "https://tv-trt1.medya.trt.com.tr/master.m3u8";

const video = document.getElementById("video");
const playBtn = document.getElementById("playBtn");
const fsBtn = document.getElementById("fsBtn");
const timeline = document.getElementById("timeline");
const timelineFill = document.getElementById("timeline-fill");

// YAYINI YÜKLE
if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(STREAM_URL);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
        playBtn.innerHTML = "❚❚";
    });
} else {
    video.src = STREAM_URL;
    video.play();
}

// Tıklamayla durma davranışını yok et
video.addEventListener("pause", () => video.play());
video.addEventListener("click", e => e.preventDefault());

// PLAY / PAUSE BUTONU
playBtn.onclick = () => {
    if (video.paused) {
        video.play();
        playBtn.innerHTML = "❚❚";
    } else {
        video.pause();
        playBtn.innerHTML = "▶";
    }
};

// TAM EKRAN
fsBtn.onclick = () => {
    if (!document.fullscreenElement) video.requestFullscreen();
    else document.exitFullscreen();
};

// TIMELINE
video.addEventListener("timeupdate", () => {
    let pos = (video.currentTime / video.duration) * 100;
    timelineFill.style.width = pos + "%";
});
</script>

</body>
</html>
