<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
}

#v {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
    pointer-events: none; /* ekrana dokununca durmasın */
}
</style>
</head>

<body>

<video id="v" autoplay playsinline></video>

<script>
// CANLI YAYIN → CACHE KAPALI
const LINK = "https://utay88.github.io/Utay88/live/trt1.m3u8?nocache=" + Math.random();

const video = document.getElementById("v");

// tıklayınca durmayı ZORLA engelle
video.addEventListener("pause", () => video.play());
video.addEventListener("click", e => e.preventDefault());

// HLS MOTORU
if (Hls.isSupported()) {
    const hls = new Hls({
        maxBufferLength: 10,
        maxMaxBufferLength: 60,
        startLevel: -1
    });

    hls.loadSource(LINK);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        // EN YÜKSEK KALİTE SABİTLE
        const max = hls.levels.length - 1;
        hls.currentLevel = max;
        video.play();
    });

} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = LINK;
    video.play();
}
</script>

</body>
</html>
