<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body, html {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
    }

    video {
        width: 100vw;
        height: 100vh;
        background: black;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>

<video id="player" controls autoplay playsinline></video>

<script>
    const jsonURL = "https://raw.githubusercontent.com/utay88/Utay88/main/aktif.json";

    let video = document.getElementById("player");
    let hls = null;
    let lastURL = "";

    function loadStream(url) {
        if (!url) return;

        // Videoyu durdur
        video.pause();
        video.src = "";
        
        // Eski HLS nesnesini yok et
        if (hls) {
            hls.stopLoad();
            hls.destroy();
            hls = null;
        }

        // Yeni HLS nesnesi oluştur
        hls = new Hls({
            maxBufferLength: 1,
            maxMaxBufferLength: 1,
            backBufferLength: 0,
            lowLatencyMode: true,
            liveSyncDuration: 1,
            liveMaxLatencyDuration: 2,
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            // EN YÜKSEK KALİTE
            let highest = 0;
            hls.levels.forEach((lvl, i) => {
                if (lvl.height > hls.levels[highest].height) highest = i;
            });
            hls.currentLevel = highest;

            video.play().catch(()=>{});
        });
    }

    async function checkJSON() {
        try {
            const response = await fetch(jsonURL + "?_=" + Date.now(), {
                cache: "no-store"
            });
            const data = await response.json();

            let newURL = (data.channel || "").trim();

            // Link aynı görünse bile yenileyelim diye sonuna timestamp ekliyoruz
            newURL = newURL + "?ts=" + Date.now();

            if (newURL !== lastURL) {
                lastURL = newURL;
                loadStream(newURL);
            }

        } catch (e) {
            console.log("JSON hatası:", e);
        }
    }

    // ILK ÇALIŞTIRMA
    checkJSON();

    // HER 1 SANİYEDE BİR KONTROL (en hızlı)
    setInterval(checkJSON, 1000);
</script>

</body>
</html>
