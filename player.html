<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
   margin: 0;
   background: black;
}
video {
   width: 100%;
   height: 100%;
   background: black;
}
</style>

</head>
<body>

<video id="tv" controls autoplay playsinline></video>

<script>
const jsonURL = "https://raw.githubusercontent.com/utay88/Utay88/main/kontrol.json";
const video = document.getElementById("tv");
let currentStream = "";

async function loadJSON() {
    try {
        const response = await fetch(jsonURL + "?v=" + Date.now());
        const data = await response.json();

        if (data.channel !== currentStream) {
            currentStream = data.channel;
            playStream(currentStream);
        }

    } catch (e) {
        console.log("JSON okunamadÄ±");
    }
}

function playStream(url) {
    if (Hls.isSupported()) {
        const hls = new Hls({
            maxBufferLength: 1
        });
        hls.loadSource(url);
        hls.attachMedia(video);
        video.play();
    } else {
        video.src = url;
        video.play();
    }
}

loadJSON();
setInterval(loadJSON, 3000);
</script>

</body>
</html>
