<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CanlÄ± YayÄ±n</title>

<style>
    body { margin:0; background:black; overflow:hidden; }
    #videoContainer { width:100vw; height:100vh; position:relative; background:black; display:flex; justify-content:center; align-items:center; }
    video { width:100%; height:100%; object-fit:contain; background:black; }

    /* Alt bar dÃ¼zeltmeleri */
    #controls {
        position:absolute; bottom:0; left:0;
        width:100%; height:55px;
        background:rgba(0,0,0,0.55);
        display:flex; align-items:center;
        padding:0 12px;
        opacity:0; /* BaÅŸlangÄ±Ã§ta gizli olsun, fare hareketiyle ortaya Ã§Ä±ksÄ±n */
        transition:opacity .3s;
        box-sizing: border-box;
        z-index: 20; /* Kontrol Ã§ubuÄŸunu Ã¶ne Ã§Ä±kar */
    }

    #liveTag {
        color:white; font-size:15px; display:flex; align-items:center;
        margin-right:10px; flex-shrink:0;
    }
    #liveTag::before {
        content:""; width:10px; height:10px; background:red;
        border-radius:50%; margin-right:6px; display:inline-block;
    }

    #progress { flex:1; margin:0 12px; min-width:0; }
    #progress input { width:100%; display:block; }

    #volumeBtn, #fsBtn {
        font-size:28px; color:white; margin-left:10px;
        cursor:pointer; flex-shrink:0;
    }

    /* Oynatma butonu (Play Overlay) */
    #playOverlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10; /* Kontrol Ã§ubuÄŸunun altÄ±nda kalÄ±r */
    }
    #playOverlay.hidden {
        display: none;
    }
    #playOverlay svg {
        width: 100px;
        height: 100px;
        fill: white;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div id="videoContainer">
    <video id="player" playsinline></video>
    
    <div id="playOverlay">
        <svg viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <div id="controls">
        <div id="liveTag">CANLI</div>
        <div id="progress">
            <input type="range" id="seek" min="0" max="100" value="0">
        </div>
        <div id="volumeBtn">ðŸ”Š</div>
        <div id="fsBtn">â›¶</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";
const CHECK_INTERVAL = 1000; // 1 saniyede bir kontrol et

let video = document.getElementById("player");
let controls = document.getElementById("controls");
let seek = document.getElementById("seek");
let playOverlay = document.getElementById("playOverlay");
let hideControlsTimer;
let hls;
let currentStream = "";

/* -------------------------
   ALT BAR OTOMATÄ°K GÄ°ZLENME
--------------------------*/
function showControls() {
    controls.style.opacity = 1;
    clearTimeout(hideControlsTimer);
    hideControlsTimer = setTimeout(() => {
        // Video oynuyorsa gizle
        if (!video.paused && !video.ended) {
            controls.style.opacity = 0;
        }
    }, 3000);
}

document.body.addEventListener("mousemove", showControls);
document.body.addEventListener("click", showControls);
video.addEventListener("play", showControls);
video.addEventListener("pause", showControls);

/* -------------------------
   YAYINI YÃœKLE
--------------------------*/
function loadStream(url) {
    if (!url) {
        console.warn("YayÄ±n URL'si boÅŸ.");
        // URL boÅŸsa oynatma tuÅŸunu gÃ¶ster
        playOverlay.classList.remove("hidden");
        return;
    }

    // Mevcut hls Ã¶rneÄŸini temizle
    if (hls) {
        hls.destroy();
        hls = null;
    }
    video.src = ""; // Ã–nceki videoyu temizle

    if (Hls.isSupported()) {
        hls = new Hls({
            maxMaxBufferLength: 3,
            liveSyncDurationCount: 3,
            liveMaxLatencyDurationCount: 5,
            enableWorker: true,
            crossOrigin: 'anonymous'
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("HLS.js HATA:", data.details, data);
            // Hata durumunda oynatma tuÅŸunu gÃ¶ster
            playOverlay.classList.remove("hidden"); 

            if (data.fatal) {
                // Fatal hatalarda yayÄ±n yÃ¼klemeyi yeniden dene
                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                     console.error("NETWORK HATA: Tekrar deneniyor...");
                }
                hls.destroy();
                setTimeout(() => loadStream(url), 500);
            }
        });

        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            if (data.levels && data.levels.length > 0) {
                hls.currentLevel = data.levels.length - 1; // En yÃ¼ksek kalite
            }
            tryPlayVideo(); // Manifest yÃ¼klendikten sonra oynatmayÄ± dene
        });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari (Yerel HLS)
        video.src = url;
        tryPlayVideo();
    } else {
        console.error("TarayÄ±cÄ± HLS formatÄ±nÄ± desteklemiyor.");
        playOverlay.classList.remove("hidden");
    }
}

/* -------------------------
   VÄ°DEOYU OYNATMA GÄ°RÄ°ÅžÄ°MÄ°
--------------------------*/
function tryPlayVideo() {
    // Video elementi zaten oynuyorsa veya bitmiÅŸse tekrar deneme
    if (!video.paused && !video.ended) return;

    video.play()
        .then(() => {
            console.log("Video oynatÄ±lÄ±yor...");
            playOverlay.classList.add("hidden"); // BaÅŸarÄ±lÄ±ysa oynatma butonu gizlenir
        })
        .catch(e => {
            console.error("Video oynatÄ±lamadÄ±. Otomatik oynatma engellenmiÅŸ olabilir:", e.name, e.message);
            playOverlay.classList.remove("hidden"); // Hata olursa oynatma butonu gÃ¶rÃ¼nÃ¼r kalÄ±r
        });
}

/* -------------------------
   JSON TAKÄ°P VE YENÄ° YAYIN YÃœKLEME
--------------------------*/
function checkStream() {
    // Kontrole baÅŸlamadan Ã¶nce oynatma tuÅŸunu gÃ¶ster, yeni yayÄ±n gelirse tÄ±klanabilir olmalÄ±.
    if (video.paused || video.ended || video.readyState < 3) {
        playOverlay.classList.remove("hidden");
    }

    fetch(kontrolURL + "?t=" + Date.now())
        .then(r => {
            if (!r.ok) throw new Error(`HTTP hata kodu: ${r.status}`);
            return r.json();
        })
        .then(d => {
            if (d.yayin && d.yayin !== currentStream) {
                console.log("Yeni yayÄ±n bulundu:", d.yayin);
                currentStream = d.yayin;
                loadStream(currentStream);
            } else if (!d.yayin) {
                console.warn("kontrol.json iÃ§inde 'yayin' anahtarÄ± bulunamadÄ± veya boÅŸ.");
            }
        })
        .catch(e => {
            console.error("YayÄ±n kontrol hatasÄ±:", e);
            playOverlay.classList.remove("hidden");
        });
}
setInterval(checkStream, CHECK_INTERVAL);
checkStream(); 

/* -------------------------
   MERKEZ OYNAT BUTONU TIKLAMASI - KRÄ°TÄ°K DÃœZELTME
--------------------------*/
playOverlay.addEventListener("click", () => {
    // Oynatma tuÅŸuna tÄ±klandÄ±ÄŸÄ±nda hem videoyu oynatmayÄ± dene hem de HLS'i yeniden yÃ¼klemeyi dene.
    // Bu, aÄŸ hatasÄ± veya manifest hatasÄ± durumunda kullanÄ±cÄ± etkileÅŸimi ile yayÄ±nÄ±n yeniden baÅŸlatÄ±lmasÄ±nÄ± saÄŸlar.
    if (currentStream) {
        // YÃ¼kleme sÄ±rasÄ±nda hata oluÅŸtuysa diye tekrar yÃ¼kle
        if (!hls || !hls.media) {
             loadStream(currentStream);
        }
        tryPlayVideo();
    } else {
        // HenÃ¼z yayÄ±n URL'si gelmediyse, tekrar kontrol et.
        checkStream(); 
        console.log("YayÄ±n URL'si bekleniyor...");
    }
});

/* -------------------------
   DÄ°ÄžER KONTROLLER
--------------------------*/
video.addEventListener("timeupdate", () => {
    // CanlÄ± yayÄ±nda seek bar'Ä± sÄ±fÄ±rla ve etkisizleÅŸtir
    if (!video.duration || video.duration === Infinity || isNaN(video.duration)) {
        seek.value = 0;
        seek.disabled = true;
        return;
    }
    seek.disabled = false;
    seek.value = (video.currentTime / video.duration) * 100;
});
seek.addEventListener("input", () => {
    if (video.duration && video.duration !== Infinity && !isNaN(video.duration)) {
        video.currentTime = (seek.value / 100) * video.duration;
    }
});

document.getElementById("volumeBtn").onclick = () => {
    video.muted = !video.muted;
    document.getElementById("volumeBtn").textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
};

document.getElementById("fsBtn").onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.getElementById("fsBtn").textContent = "ðŸ—–";
    } else {
        document.exitFullscreen();
        document.getElementById("fsBtn").textContent = "â›¶";
    }
};

video.addEventListener('loadedmetadata', function() {
    video.volume = 0.5;
});
</script>

</body>
</html>
