<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canlı Yayın</title>

<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body {
        margin: 0;
        background: black;
    }
    #myvideo {
        width: 100%;
        height: 100vh;
    }
</style>
</head>

<body>

<video
    id="myvideo"
    class="video-js vjs-default-skin"
    controls
    autoplay
    playsinline
    webkit-playsinline>
</video>

<script>
// GitHub'daki kontrol dosyan
const kontrolURL = "https://raw.githubusercontent.com/utay88/Utay88/main/kontrol.json";

let aktifYayin = null; // mevcut yayın
let videoEl = document.getElementById("myvideo");

// M3U8 yayını oynatma fonksiyonu
function oynat(url) {
    if (Hls.isSupported()) {
        let hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoEl);
        videoEl.play();
    } else {
        videoEl.src = url;
        videoEl.play();
    }
}

// JSON dosyasını sürekli kontrol et
function kontrolEt() {
    fetch(kontrolURL + "?t=" + Date.now()) // cache engelle
        .then(res => res.json())
        .then(data => {
            let yeniYayin = data.aktif_yayin;

            if (yeniYayin && yeniYayin !== aktifYayin) {
                aktifYayin = yeniYayin;
                oynat(aktifYayin);
                console.log("Yeni yayın açıldı:", yeniYayin);
            }
        })
        .catch(err => console.log("Kontrol hatası:", err));
}

// Her 3 saniyede GitHub'ı kontrol et
setInterval(kontrolEt, 3000);

// Sayfa açılır açılmaz kontrol
kontrolEt();
</script>

</body>
</html>
