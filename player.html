<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CanlÄ± YayÄ±n</title>

<style>
    body { margin:0; background:black; overflow:hidden; }
    #videoContainer { width:100vw; height:100vh; position:relative; background:black; }
    video { width:100%; height:100%; object-fit:contain; background:black; }

    #controls {
        position:absolute; bottom:0; left:0;
        width:100%; height:55px;
        background:rgba(0,0,0,0.55);
        display:flex; align-items:center;
        padding:0 12px;
        opacity:0; transition:opacity .3s;
        box-sizing: border-box;
    }

    #liveTag {
        color:white; font-size:15px; display:flex; align-items:center;
        margin-right:10px; flex-shrink:0;
    }
    #liveTag::before {
        content:""; width:10px; height:10px; background:red;
        border-radius:50%; margin-right:6px; display:inline-block;
    }

    /* CanlÄ± yayÄ±nlarda SEEK bar genellikle kullanÄ±lmaz, ancak hÄ±zlandÄ±rma odaklÄ± olduÄŸu iÃ§in gizliyorum */
    #progress { flex:1; margin:0 12px; min-width:0; display:none; }
    #progress input { width:100%; display:block; }

    #volumeBtn, #fsBtn {
        font-size:28px; color:white; margin-left:10px;
        cursor:pointer; flex-shrink:0;
    }
</style>
</head>

<body>

<div id="videoContainer">
    <video id="player" autoplay playsinline></video>

    <div id="controls">
        <div id="liveTag">CANLI</div>

        <div id="progress">
            <input type="range" id="seek" min="0" max="100" value="0">
        </div>

        <div id="volumeBtn">ðŸ”Š</div>
        <div id="fsBtn">â›¶</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";
// JSON kontrol aralÄ±ÄŸÄ± 3000ms'den 1000ms'ye (1 saniye) dÃ¼ÅŸÃ¼rÃ¼ldÃ¼.
const CHECK_INTERVAL = 1000;

let video = document.getElementById("player");
let controls = document.getElementById("controls");
let seek = document.getElementById("seek");
let hideTimer;
let hls;
let currentStream = "";

/* -------------------------
   ALT BAR OTOMATÄ°K GÄ°ZLENME
--------------------------*/
function showControls() {
    controls.style.opacity = 1;
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
        controls.style.opacity = 0;
    }, 3000);
}
document.body.addEventListener("mousemove", showControls);
document.body.addEventListener("click", showControls);

/* -------------------------
   YAYINI YÃœKLE
--------------------------*/
function loadStream(url) {
    if (hls) {
        hls.destroy();
        hls = null;
    }
    video.src = "";

    if (Hls.isSupported()) {
        hls = new Hls({
            // CanlÄ± yayÄ±n gecikmesini azaltmak iÃ§in buffer boyutu dÃ¼ÅŸÃ¼rÃ¼ldÃ¼
            maxMaxBufferLength: 5,
            liveSyncDurationCount: 3, // CanlÄ± senkronizasyon iÃ§in daha az segment kullan
            liveMaxLatencyDurationCount: 5, // Maksimum gecikme sÃ¼resi
            enableWorker: true // TarayÄ±cÄ± performansÄ±nÄ± artÄ±rÄ±r
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        /* EN YÃœKSEK KALÄ°TEYE SABÄ°TLEME */
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            if (data.levels && data.levels.length > 0) {
                // Video oynamaya baÅŸlamadan Ã¶nce kaliteyi ayarla
                let highest = data.levels.length - 1;
                hls.currentLevel = highest;   // kaliteyi kilitle
            }
            video.play().catch(e => console.error("Video oynatÄ±lamadÄ±:", e));
        });

        /* EÄŸer kalite deÄŸiÅŸmeye Ã§alÄ±ÅŸÄ±rsa tekrar en yÃ¼kseÄŸe Ã§ek */
        hls.on(Hls.Events.LEVEL_SWITCHING, function (event, data) {
            // Sadece ÅŸu anki seviye en yÃ¼ksek seviye deÄŸilse mÃ¼dahale et
            if (data.level !== hls.levels.length - 1) {
                hls.nextLevel = hls.levels.length - 1;
            }
        });

    } else {
        video.src = url;
        video.play().catch(e => console.error("Video oynatÄ±lamadÄ± (native):", e));
    }
}

/* -------------------------
   JSON TAKÄ°P
--------------------------*/
function checkStream() {
    // Cache'i Ã¶nlemek iÃ§in sorgu parametresi eklendi
    fetch(kontrolURL + "?t=" + Date.now())
        .then(r => r.json())
        .then(d => {
            if (d.yayin && d.yayin !== currentStream) {
                console.log("Yeni yayÄ±n bulundu:", d.yayin);
                currentStream = d.yayin;
                loadStream(currentStream);
            }
        })
        .catch(e => console.error("YayÄ±n kontrol hatasÄ±:", e));
}
// Kontrol aralÄ±ÄŸÄ± kÄ±saltÄ±ldÄ±
setInterval(checkStream, CHECK_INTERVAL);
checkStream(); // Sayfa yÃ¼klenir yÃ¼klenmez ilk kontrolÃ¼ yap

/* -------------------------
   SEEK BAR (CanlÄ± yayÄ±nda genellikle gereksizdir, ancak kodlama hatasÄ± vermemesi iÃ§in bÄ±rakÄ±ldÄ±)
--------------------------*/
/* video.addEventListener("timeupdate", () => {
    if (!video.duration || video.duration === Infinity) return;
    seek.value = (video.currentTime / video.duration) * 100;
});
seek.addEventListener("input", () => {
    if (video.duration && video.duration !== Infinity) {
        video.currentTime = (seek.value / 100) * video.duration;
    }
}); */ // Seek bar artÄ±k HTML'de gizlendiÄŸi iÃ§in bu kÄ±sÄ±m yorum satÄ±rÄ± yapÄ±ldÄ±.

/* -------------------------
   SES
--------------------------*/
document.getElementById("volumeBtn").onclick = () => {
    video.muted = !video.muted;
};

/* -------------------------
   TAM EKRAN
--------------------------*/
document.getElementById("fsBtn").onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>
