<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CanlÄ± YayÄ±n</title>

<style>
    body { margin:0; background:black; overflow:hidden; }
    #videoContainer { width:100vw; height:100vh; position:relative; background:black; }
    video { width:100%; height:100%; object-fit:contain; background:black; }

    #controls {
        position:absolute; bottom:0; left:0;
        width:100%; height:55px;
        background:rgba(0,0,0,0.55);
        display:flex; align-items:center;
        padding:0 12px;
        opacity:0; transition:opacity .3s;
        box-sizing: border-box;
    }

    #liveTag {
        color:white; font-size:15px; display:flex; align-items:center;
        margin-right:10px; flex-shrink:0;
    }
    #liveTag::before {
        content:""; width:10px; height:10px; background:red;
        border-radius:50%; margin-right:6px; display:inline-block;
    }

    #progress { flex:1; margin:0 12px; min-width:0; }
    #progress input { width:100%; display:block; }

    #volumeBtn, #fsBtn, #hdBtn {
        font-size:22px; color:white; margin-left:10px;
        cursor:pointer; flex-shrink:0;
        padding:6px 10px;
        background:rgba(255,255,255,0.15);
        border-radius:6px;
    }

    /* HD kalite menÃ¼sÃ¼ */
    #qualityMenu {
        position:absolute;
        bottom:60px;
        right:10px;
        background:#000;
        border:1px solid #444;
        display:none;
        flex-direction:column;
        z-index:99;
    }
    #qualityMenu div {
        color:white;
        padding:6px 12px;
        cursor:pointer;
        border-bottom:1px solid #222;
    }
    #qualityMenu div:hover {
        background:#333;
    }
</style>
</head>

<body>

<div id="videoContainer">
    <video id="player" autoplay playsinline></video>

    <div id="controls">
        <div id="liveTag">LIVE</div>

        <div id="progress">
            <input type="range" id="seek" min="0" max="100" value="0">
        </div>

        <div id="hdBtn">HD</div>
        <div id="volumeBtn">ðŸ”Š</div>
        <div id="fsBtn">â›¶</div>
    </div>

    <div id="qualityMenu"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";

let video = document.getElementById("player");
let controls = document.getElementById("controls");
let seek = document.getElementById("seek");
let hideTimer;
let hls;
let currentStream = "";
let qualityMenu = document.getElementById("qualityMenu");

/* -------------------------
   ALT BAR OTOMATÄ°K GÄ°ZLENME
--------------------------*/
function showControls() {
    controls.style.opacity = 1;
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
        controls.style.opacity = 0;
        qualityMenu.style.display = 'none';
    }, 3000);
}
document.body.addEventListener("mousemove", showControls);
document.body.addEventListener("click", showControls);

/* -------------------------
   YAYINI YÃœKLE
--------------------------*/
function loadStream(url) {
    if (hls) hls.destroy();
    video.src = "";

    if (Hls.isSupported()) {
        hls = new Hls({
            maxMaxBufferLength:2    // â˜… HIZLI AÃ‡ILMA
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        /* Kalite listesi hazÄ±r olduÄŸunda */
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            buildQualityMenu(data.levels);
            video.play();
        });

        /* Kalite deÄŸiÅŸiminde hep doÄŸru geÃ§iÅŸ */
        hls.on(Hls.Events.LEVEL_SWITCHED, function () {
            video.play();
        });

    } else {
        video.src = url;
        video.play();
    }
}

/* -------------------------
   KALÄ°TE MENÃœSÃœ
--------------------------*/
function buildQualityMenu(levels) {
    qualityMenu.innerHTML = "";

    levels.forEach((lvl, i) => {
        let q = lvl.height + "p";

        let div = document.createElement("div");
        div.innerText = q;

        div.onclick = () => {
            hls.currentLevel = i;
            qualityMenu.style.display = "none";
        };

        qualityMenu.appendChild(div);
    });
}

/* HD butonu */
document.getElementById("hdBtn").onclick = () => {
    qualityMenu.style.display =
        qualityMenu.style.display === "flex" ? "none" : "flex";
    qualityMenu.style.flexDirection = "column";
};

/* -------------------------
   JSON TAKÄ°P â€“ ANINDA GEÃ‡Ä°Åž
--------------------------*/
async function checkStream() {
    try {
        const r = await fetch(kontrolURL + "?t=" + Date.now());
        const d = await r.json();

        if (d.yayin && d.yayin !== currentStream) {
            currentStream = d.yayin;
            loadStream(currentStream);
        }
    } catch(e) {}
}

setInterval(checkStream, 2000);
checkStream();

/* -------------------------
   SEEK BAR
--------------------------*/
video.addEventListener("timeupdate", () => {
    if (!video.duration) return;
    seek.value = (video.currentTime / video.duration) * 100;
});
seek.addEventListener("input", () => {
    video.currentTime = (seek.value / 100) * video.duration;
});

/* -------------------------
   SES
--------------------------*/
document.getElementById("volumeBtn").onclick = () => {
    video.muted = !video.muted;
};

/* -------------------------
   TAM EKRAN
--------------------------*/
document.getElementById("fsBtn").onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>
