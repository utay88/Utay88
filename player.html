<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CanlÄ± YayÄ±n (Optimize EdilmiÅŸ)</title>

<style>
    /* Styling deÄŸiÅŸmedi, sadece yorumlar eklendi */
    body { margin:0; background:black; overflow:hidden; }
    #videoContainer { width:100vw; height:100vh; position:relative; background:black; }
    video { width:100%; height:100%; object-fit:contain; background:black; }

    /* Kontrol Ã§ubuÄŸu */
    #controls {
        position:absolute; bottom:0; left:0;
        width:100%; height:55px;
        background:rgba(0,0,0,0.55);
        display:flex; align-items:center;
        padding:0 12px;
        opacity:0; transition:opacity .3s;
        box-sizing: border-box;
    }

    /* CanlÄ± yayÄ±n etiketi */
    #liveTag {
        color:white; font-size:15px; display:flex; align-items:center;
        margin-right:10px; flex-shrink:0;
    }
    #liveTag::before {
        content:""; width:10px; height:10px; background:red;
        border-radius:50%; margin-right:6px; display:inline-block;
    }

    /* Seek Bar (Oynatma Ã§ubuÄŸu) - CanlÄ± yayÄ±n iÃ§in genellikle GEREKSÄ°ZDÄ°R/GÄ°ZLENMELÄ°DÄ°R. */
    #progress { flex:1; margin:0 12px; min-width:0; }
    #progress input { width:100%; display:block; }

    #volumeBtn, #fsBtn {
        font-size:28px; color:white; margin-left:10px;
        cursor:pointer; flex-shrink:0;
    }
</style>
</head>

<body>

<div id="videoContainer">
    <video id="player" autoplay playsinline></video>

    <div id="controls">
        <div id="liveTag">CANLI</div>

        <div id="progress">
            <input type="range" id="seek" min="0" max="100" value="0" disabled> </div>

        <div id="volumeBtn">ðŸ”Š</div>
        <div id="fsBtn">â›¶</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";

let video = document.getElementById("player");
let controls = document.getElementById("controls");
let seek = document.getElementById("seek");
let hideTimer;
let hls;
let currentStream = "";

/* -------------------------
   ALT BAR OTOMATÄ°K GÄ°ZLENME
--------------------------*/
function showControls() {
    controls.style.opacity = 1;
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
        controls.style.opacity = 0;
    }, 3000);
}
document.body.addEventListener("mousemove", showControls);
document.body.addEventListener("click", showControls);

/* -------------------------
   YAYINI YÃœKLE - DÃœÅžÃœK GECÄ°KME (LOW-LATENCY) Ä°Ã‡Ä°N OPTÄ°MÄ°ZE EDÄ°LDÄ°
--------------------------*/
function loadStream(url) {
    if (hls) hls.destroy();
    video.src = "";

    if (Hls.isSupported()) {
        hls = new Hls({
            // â­ Gecikmeyi (Latency) azaltmak iÃ§in kritik ayarlar:
            maxBufferLength: 5,         // Maksimum arabelleÄŸi 5 saniye ile sÄ±nÄ±rla. Daha dÃ¼ÅŸÃ¼k gecikme iÃ§in kritik.
            liveSyncDuration: 1.5,      // CanlÄ± yayÄ±nda senkronizasyonu 1.5 saniyeye ayarla (Daha yakÄ±n baÅŸlama).
            liveDurationInfinity: true, // CanlÄ± yayÄ±n iÃ§in oynatma sÃ¼resini sonsuz olarak iÅŸaretle.
            // maxMaxBufferLength: 20 // KullanÄ±mÄ± Ã¶nerilmez, maxBufferLength daha Ã§ok kontrol saÄŸlar.

            // HLS.js'in daha hÄ±zlÄ± baÅŸlatÄ±lmasÄ±nÄ± saÄŸlamak iÃ§in denenebilecek bir ayar:
            // enableWorker: false
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        /* EN YÃœKSEK KALÄ°TEYE SABÄ°TLEME MANTIÄžI */
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            if (data.levels && data.levels.length > 0) {
                let highest = data.levels.length - 1;
                hls.startLevel = highest;   // BaÅŸlangÄ±Ã§ seviyesini en yÃ¼kseÄŸe ayarla
                // hls.currentLevel = highest; // Kaliteyi kilitleme yorum satÄ±rÄ±na alÄ±ndÄ±. Adaptif akÄ±ÅŸa izin vererek takÄ±lmayÄ± azaltÄ±r.
            }
            video.play();
        });

        /* Kalite deÄŸiÅŸmeye Ã§alÄ±ÅŸÄ±rsa tekrar en yÃ¼kseÄŸe Ã§ek (CanlÄ± yayÄ±nlarda adaptif akÄ±ÅŸ daha iyidir, bu kÄ±sÄ±m KALDIRILDI) */
        /* hls.on(Hls.Events.LEVEL_SWITCHING, function () {
            hls.nextLevel = hls.levels.length - 1;
        }); */

    } else {
        // HLS desteklenmiyorsa tarayÄ±cÄ±ya bÄ±rak
        video.src = url;
        video.play();
    }
}

/* -------------------------
   JSON TAKÄ°P
--------------------------*/
function checkStream() {
    fetch(kontrolURL + "?t=" + Date.now())
        .then(r => r.json())
        .then(d => {
            if (d.yayin && d.yayin !== currentStream) {
                console.log("Yeni yayÄ±n bulundu: " + d.yayin);
                currentStream = d.yayin;
                loadStream(currentStream);
            }
        })
        .catch(e => {
            console.error("YayÄ±n kontrol hatasÄ±:", e);
        });
}
setInterval(checkStream, 3000);
checkStream();

/* -------------------------
   SEEK BAR - CANLI YAYIN Ä°Ã‡Ä°N DEVRE DIÅžI BIRAKILDI
--------------------------*/
// CanlÄ± yayÄ±nlarda seek bar kullanmak gecikme ve takÄ±lmaya sebep olabilir.
// HTML'de 'disabled' eklendi ve JS mantÄ±ÄŸÄ± KALDIRILDI.
video.addEventListener("timeupdate", () => {
    // Sadece kontrol Ã§ubuÄŸunun en sonda gÃ¶rÃ¼nmesi iÃ§in deÄŸer 100 olarak ayarlandÄ±
    seek.value = 100;
});
seek.addEventListener("input", () => {
    // KullanÄ±cÄ±nÄ±n seek bar'Ä± hareket ettirmesi engellendi
});

/* -------------------------
   SES
--------------------------*/
document.getElementById("volumeBtn").onclick = () => {
    video.muted = !video.muted;
};

/* -------------------------
   TAM EKRAN
--------------------------*/
document.getElementById("fsBtn").onclick = () => {
    // TarayÄ±cÄ±ya Ã¶zel Ã¶n ekler (webkit, moz vb.) eksik, sadece modern tarayÄ±cÄ±lar iÃ§in tam ekran desteÄŸi var
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>
