<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canlı Yayın</title>

<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>

<style>
body { margin:0; background:black; }
#my-video { width:100%; height:100vh; object-fit:contain; }
</style>
</head>

<body>

<video
  id="my-video"
  class="video-js vjs-default-skin vjs-big-play-centered"
  controls
  autoplay
  playsinline
></video>

<!-- VideoJS -->
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";

let currentStream = "";
let hls = null;

const player = videojs("my-video", {
    autoplay: true,
    controls: true,
    preload: "auto",
    liveui: true    // ← TRT canlı + geri sarma destekler
});

// JSON kontrolü
function checkStream() {
    fetch(kontrolURL + "?t=" + Date.now())
        .then(r => r.json())
        .then(data => {
            if (data.yayin && data.yayin !== currentStream) {
                currentStream = data.yayin;
                loadStream(currentStream);
            }
        })
        .catch(() => {});
}

// Yayını yükle
function loadStream(url) {
    if (hls) {
        hls.destroy();
        hls = null;
    }

    if (Hls.isSupported()) {
        hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 600, // 10 dk geri sarma
        });

        hls.loadSource(url);
        hls.attachMedia(player.tech().el_);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            player.play();
        });

    } else {
        player.src({ src: url, type: "application/x-mpegURL" });
        player.play();
    }
}

// İlk açılış
checkStream();

// Her 3 saniyede JSON kontrolü
setInterval(checkStream, 3000);
</script>

</body>
</html>
