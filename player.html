<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Canlı Yayın</title>

<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>

<style>
body { margin:0; background:black; }
#my-video { width:100%; height:100vh; object-fit:contain; }
</style>
</head>
<body>

<video
  id="my-video"
  class="video-js vjs-big-play-centered"
  controls
  autoplay
  playsinline
></video>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.7/dist/videojs-http-source-selector.min.js"></script>

<script>
// JSON ADRESİN
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";

let currentStream = "";
let hls = null;

// PLAYER
const player = videojs("my-video", {
  autoplay: true,
  controls: true
});

// ÇÖZÜNÜRLÜK BUTONU OTOMATİK EKLE
player.ready(function() {
  player.httpSourceSelector();
});

// JSON OKUYUP YAYINI DEĞİŞTİR
function checkStream() {
  fetch(kontrolURL + "?x=" + Date.now())
    .then(r => r.json())
    .then(data => {
      if (!data.yayin) return;

      if (data.yayin !== currentStream) {
        currentStream = data.yayin;
        loadStream(currentStream);
      }
    });
}

// YAYINI PLAYER'A YÜKLE
function loadStream(url) {
  if (hls) hls.destroy();

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player.tech().el_);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      player.play();
    });
  } else {
    player.src({ src:url, type:"application/x-mpegURL" });
    player.play();
  }
}

// BAŞLAT
checkStream();
setInterval(checkStream, 3000);
</script>

</body>
</html>
