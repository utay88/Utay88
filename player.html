<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
async function load() {
    try {
        const res = await fetch("https://raw.githubusercontent.com/utay88/Utay88/main/aktif.json?t=" + Date.now());
        const data = await res.json();
        const url = data.channel;

        if (url) {
            window.location.href = url; // TELEFONUN KENDİ PLAYERINI AÇAR
        } else {
            document.body.innerHTML = "Hata: JSON içinde channel bulunamadı.";
        }
    } catch (e) {
        document.body.innerHTML = "JSON okunamadı: " + e;
    }
}
</script>
</head>
<body onload="load()">
Redirecting...
</body>
</html>
