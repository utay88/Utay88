<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body, html {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
    }

    video {
        width: 100vw;
        height: 100vh;
        background: black;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>

<video id="player" controls autoplay></video>

<script>
    const jsonURL = "https://raw.githubusercontent.com/utay88/Utay88/main/aktif.json";
    let video = document.getElementById("player");
    let hls;
    let currentStream = "";

    function loadStream(url) {
        if (hls) {
            hls.destroy();
        }
        hls = new Hls({
            maxBufferLength: 30,
            startLevel: -1
        });

        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });
    }

    async function checkJSON() {
        try {
            const response = await fetch(jsonURL + "?t=" + Date.now());
            const data = await response.json();
            const newStream = data.channel.trim();

            if (newStream !== currentStream) {
                currentStream = newStream;
                loadStream(newStream);
            }
        } catch (e) {
            console.log("JSON okunamadı:", e);
        }
    }

    // İlk oku
    checkJSON();

    // Her 5 saniyede JSON kontrol et
    setInterval(checkJSON, 5000);
</script>

</body>
</html>
