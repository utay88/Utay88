<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>JSON Controlled Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100vw;
      height: 100vh;
      background: #000;
      object-fit: contain;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      color: white;
      font-family: Arial;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div id="status">Yükleniyor…</div>
<video id="player" controls playsinline></video>

<script>
  // BURAYA RAW JSON LİNKİNİ YAZ
  const JSON_URL = "https://raw.githubusercontent.com/utay88/Utay88/main/kontrol.json";

  const video = document.getElementById("player");
  const statusBox = document.getElementById("status");

  let currentChannel = null;
  let hls = null;

  function setStatus(msg) {
    statusBox.textContent = msg;
  }

  function playChannel(url) {
    setStatus("Bağlanıyor…");

    if (hls) {
      hls.destroy();
      hls = null;
    }

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(()=>{});
        setStatus("Oynatılıyor");
      });
    } else {
      video.src = url;
      video.play().catch(err => setStatus(err.message));
      setStatus("Native HLS oynatılıyor");
    }
  }

  async function fetchJSON() {
    try {
      const res = await fetch(JSON_URL + "?t=" + Date.now());
      const data = await res.json();

      const newUrl = data.channel;

      if (!newUrl) {
        setStatus("JSON 'channel' bulunamadı!");
        return;
      }

      if (newUrl !== currentChannel) {
        currentChannel = newUrl;
        setStatus("Kanal değişti, yeni yayın yükleniyor…");
        playChannel(newUrl);
      }

    } catch (e) {
      setStatus("JSON okunamadı: " + e.message);
    }
  }

  // İlk yükleme
  fetchJSON();
  // 3 saniyede bir JSON kontrolü
  setInterval(fetchJSON, 3000);
</script>

</body>
</html>
