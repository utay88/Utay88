<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Player</title>

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }
    video {
        width: 100vw;
        height: 100vh;
        background: black;
    }
</style>

<!-- HLS.JS (gerçek ExoPlayer kadar stabil sürüm) -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7"></script>
</head>
<body>

<video id="v" controls playsinline></video>

<script>
const video = document.getElementById("v");

// JSON dosyan BURADA:
const JSON_URL = "https://raw.githubusercontent.com/utay88/Utay88/main/aktif.json";

// Kaç saniyede bir kontrol edilecek?
const CHECK_INTERVAL = 5000;

let currentURL = "";

// Yayını başlat
function startStream(url) {
    if (!url) return;

    if (Hls.isSupported()) {
        if (window.hls) {
            window.hls.destroy();
        }
        window.hls = new Hls({
            maxMaxBufferLength: 10,
            enableWorker: true
        });
        window.hls.loadSource(url);
        window.hls.attachMedia(video);
        window.hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play().catch(()=>{});
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play().catch(()=>{});
    }
}

// JSON’dan link çek
async function checkJSON() {
    try {
        const response = await fetch(JSON_URL + "?t=" + Date.now());
        const data = await response.json();
        const newURL = data.channel?.trim();

        if (!newURL) return;

        // Link değişmişse player’ı güncelle
        if (newURL !== currentURL) {
            currentURL = newURL;
            startStream(newURL);
        }

    } catch (e) {
        console.log("JSON okunamadı", e);
    }
}

// İlk yükleme
checkJSON();

// Düzenli olarak kontrol et
setInterval(checkJSON, CHECK_INTERVAL);
</script>

</body>
</html>
