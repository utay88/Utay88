<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
    }

    video {
        width: 100%;
        height: 100%;
        background: black;
    }

    /* ALT KONTROL BAR */
    #controls {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        background: rgba(0,0,0,0.35);
        transition: opacity 0.4s;
    }

    #controls.hidden {
        opacity: 0;
    }

    #liveDot {
        color: red;
        font-size: 28px;
        margin-right: 5px;
    }

    #liveText {
        color: white;
        font-size: 20px;
        margin-right: 10px;
    }

    #progress {
        flex-grow: 1;
        height: 6px;
        border-radius: 4px;
    }

    #volume {
        width: 40px;
        height: 40px;
    }

    #fullscreen {
        width: 40px;
        height: 40px;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div id="controls">
    <div id="liveDot">‚óè</div>
    <div id="liveText">LIVE</div>
    <input id="progress" type="range" min="0" max="100" value="0">
    <img id="volume" src="https://i.imgur.com/ynZ8eKa.png">
    <img id="fullscreen" src="https://i.imgur.com/0XQybjC.png">
</div>

<script>
    const video = document.getElementById("video");
    const controls = document.getElementById("controls");
    const progress = document.getElementById("progress");
    let hideTimer = null;

    // üî• **1 ‚Äî ALT BAR OTOMATƒ∞K KAYBOLMA**
    function resetHideTimer() {
        controls.classList.remove("hidden");

        if (hideTimer) clearTimeout(hideTimer);

        hideTimer = setTimeout(() => {
            controls.classList.add("hidden");
        }, 3000); // 3 saniye sonra kaybolur
    }

    // Tƒ±klama veya dokunma -> alt bar g√∂r√ºn√ºr
    document.addEventListener("mousemove", resetHideTimer);
    document.addEventListener("touchstart", resetHideTimer);
    resetHideTimer();

    // üî• **2 ‚Äî HLS OTOMATƒ∞K EN Y√úKSEK √á√ñZ√úN√úRL√úK SABƒ∞T**
    const url = "YAYIN_URLƒ∞Nƒ∞_BURAYA_YAZ"; // <- sadece burayƒ± deƒüi≈ütiriyorsun

    if (Hls.isSupported()) {
        const hls = new Hls({
            maxAutoLevelCapping: -1,
            startLevel: -1,
            capLevelToPlayerSize: false
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            // EN Y√úKSEK KALƒ∞TEYƒ∞ ZORLA
            const max = hls.levels.length - 1;
            hls.currentLevel = max;
        });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
    }

    // SES BUTONU
    document.getElementById("volume").onclick = function() {
        video.muted = !video.muted;
    };

    // FULLSCREEN
    document.getElementById("fullscreen").onclick = function() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
        } else {
            video.requestFullscreen();
        }
    };
</script>

</body>
</html>
