<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canlı Yayın</title>

<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>

<style>
body { margin:0; background:black; }
#my-video { width:100%; height:100vh; object-fit:contain; }

/* SEEK BAR TAMAMEN KAPALI */
.vjs-progress-control {
    display: none !important;
}

/* Tam ekran tuşu kolay tıklansın */
.vjs-fullscreen-control {
    width: 55px !important;
    height: 55px !important;
}

.vjs-control {
    padding: 14px !important;
}
</style>
</head>

<body>

<video
  id="my-video"
  class="video-js vjs-default-skin vjs-big-play-centered"
  controls
  autoplay
  playsinline
></video>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";

let currentStream = "";
let hls = null;

const player = videojs("my-video", {
    autoplay: true,
    controls: true,
    preload: "auto",
    liveui: false   // timeline kapalı mod
});

// JSON kontrolü
function checkStream() {
    fetch(kontrolURL + "?t=" + Date.now())
        .then(r => r.json())
        .then(data => {
            if (data.yayin && data.yayin !== currentStream) {
                currentStream = data.yayin;
                loadStream(currentStream);
            }
        });
}

// YAYINI YÜKLE → HER ZAMAN EN YÜKSEK KALİTE
function loadStream(url) {
    if (hls) {
        hls.destroy();
        hls = null;
    }

    if (Hls.isSupported()) {
        hls = new Hls({
            enableWorker: true,
            startLevel: -1   // otomatik en yüksek kalite
        });

        hls.loadSource(url);
        hls.attachMedia(player.tech().el_);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            let max = hls.levels.length - 1;
            if (max >= 0) hls.currentLevel = max;
            player.play();
        });

    } else {
        player.src({ src:url, type:"application/x-mpegURL" });
        player.play();
    }
}

checkStream();
setInterval(checkStream, 3000);
</script>

</body>
</html>
