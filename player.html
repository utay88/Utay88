<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canlı HLS Video Oynatıcı</title>
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
  <style>
    /* Oynatıcı responsive olsun */
    #player {
      max-width: 100%;
      height: auto;
    }
    /* İsteğe bağlı: Gear ikonu üst köşeye sabitle (örnek CSS) */
    .vjs-http-source-selector .vjs-icon-placeholder:before {
      content: "\f013"; /* FontAwesome gear ikonu (örnek) */
    }
    .vjs-http-source-selector {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Video.js oynatıcı -->
  <video
    id="player"
    class="video-js vjs-fluid vjs-big-play-centered"
    controls preload="auto"
    poster="placeholder.jpg"
    data-setup='{}'>
    <source src="https://example.com/stream/sample.m3u8" type="application/x-mpegURL">
  </video>

  <!-- Gerekli scriptler -->
  <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  <script src="https://unpkg.com/videojs-http-source-selector/dist/videojs-http-source-selector.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-quality-levels/dist/videojs-contrib-quality-levels.min.js"></script>

  <script>
    // Video.js oynatıcıyı başlat ve kalite seçici eklentisini ekle
    var player = videojs('player', {
      plugins: {
        httpSourceSelector: { default: 'auto' }
      }
    });
    player.httpSourceSelector();

    // JSON ile yayın kontrolü ve otomatik değiştirme
    let currentStream = '';
    async function checkStream() {
      try {
        const res = await fetch('kontrol.json', { cache: 'no-store' });
        if (!res.ok) return;
        const data = await res.json();
        if (data.stream && data.stream !== currentStream) {
          currentStream = data.stream;
          player.src({ src: currentStream, type: 'application/x-mpegURL' });
        }
      } catch (e) { console.error(e); }
    }
    checkStream();
    setInterval(checkStream, 10000);
  </script>
</body>
</html>
