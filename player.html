<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Canlı Yayın</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background-color: #000;
    }
    /* Statü çubuğunu tamamen gizle */
    #status {
      display: none !important;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div id="video-container">
    <video id="video" controls playsinline></video>
  </div>

  <div id="status"></div> <!-- Artık görünmeyecek -->

  <script>
    const JSON_URL = "https://raw.githubusercontent.com/utay88/Utay88/main/aktif.json";
    const POLL_MS = 5000;

    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");

    let currentChannel = null;
    let hls = null;

    async function fetchChannel() {
      try {
        const res = await fetch(JSON_URL + "?_t=" + Date.now());
        const data = await res.json();
        return data.channel || null;
      } catch (e) {
        return null;
      }
    }

    function playChannel(url) {
      if (!url) return;

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.play().catch(() => {});
      } else if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play().catch(() => {});
        });
      }
    }

    async function init() {
      const ch = await fetchChannel();
      currentChannel = ch;
      playChannel(ch);

      setInterval(async () => {
        const newCh = await fetchChannel();
        if (newCh && newCh !== currentChannel) {
          currentChannel = newCh;
          playChannel(newCh);
        }
      }, POLL_MS);
    }

    init();
  </script>
</body>
</html>
