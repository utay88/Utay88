<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Canlı Yayın</title>

<link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />

<style>
body { margin: 0; background: black; }
#my-video { width: 100%; height: 100vh; object-fit: cover; }

#quality-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 32px;
  color: white;
  cursor: pointer;
  z-index: 9999;
}

#quality-menu {
  position: absolute;
  top: 56px;
  right: 12px;
  background: rgba(0,0,0,0.8);
  padding: 10px 14px;
  border-radius: 8px;
  min-width: 120px;
  display: none;
  z-index: 9999;
}

#quality-menu div {
  color: white;
  padding: 7px 5px;
  font-size: 18px;
  cursor: pointer;
}

#quality-menu div:hover {
  background: rgba(255,255,255,0.2);
}
</style>

</head>
<body>

<video id="my-video" class="video-js vjs-default-skin" autoplay controls></video>

<div id="quality-btn">⚙</div>
<div id="quality-menu"></div>

<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/utay88/Utay88/main/kontrol.json";

let currentStream = "";
let hlsInstance = null;
const player = videojs("my-video", { autoplay: true, controls: true });

function checkStream() {
  fetch(kontrolURL + "?v=" + Date.now())
    .then(res => res.json())
    .then(data => {
      if (data.yayin && data.yayin !== currentStream) {
        currentStream = data.yayin;
        loadStream(currentStream);
      }
    })
    .catch(err => console.log("JSON okunamadı:", err));
}

function loadStream(url) {
  if (hlsInstance) {
    hlsInstance.destroy();
    hlsInstance = null;
  }

  if (Hls.isSupported()) {
    hlsInstance = new Hls({ enableWorker: true });
    hlsInstance.loadSource(url);
    hlsInstance.attachMedia(player.tech().el_);

    hlsInstance.on(Hls.Events.MANIFEST_PARSED, function(_, data) {
      buildQualityMenu(data.levels);
      player.play();
    });
  } else {
    player.src({ src: url, type: "application/x-mpegURL" });
    player.play();
  }
}

function buildQualityMenu(levels) {
  const menu = document.getElementById("quality-menu");
  menu.innerHTML = "";

  levels.sort((a,b) => b.height - a.height);

  levels.forEach((lvl,index) => {
    const label = lvl.height + "p";
    const div = document.createElement("div");
    div.textContent = label;
    div.onclick = () => {
      if (hlsInstance) hlsInstance.currentLevel = index;
      menu.style.display = "none";
    };
    menu.appendChild(div);
  });

  const auto = document.createElement("div");
  auto.textContent = "Otomatik";
  auto.onclick = () => {
    if (hlsInstance) hlsInstance.currentLevel = -1;
    menu.style.display = "none";
  };
  menu.appendChild(auto);
}

document.getElementById("quality-btn").onclick = () => {
  const menu = document.getElementById("quality-menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
};

setInterval(checkStream, 3000);
checkStream();
</script>

</body>
</html>
