<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Canlı Yayın</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

<style>
body { margin:0; background:black; }
#my-video { width:100%; height:100vh; object-fit:contain; }
</style>
</head>

<body>

<video
  id="my-video"
  class="video-js vjs-default-skin vjs-big-play-centered"
  controls
  autoplay
  playsinline
></video>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/Utay88/Utay88/main/kontrol.json";

let currentStream = "";
let hls = null;

const player = videojs("my-video", {
    autoplay: true,
    controls: true,
    preload: "auto"
});

// JSON kontrolü
function checkStream() {
  fetch(kontrolURL + "?t=" + Date.now())
    .then(r => r.json())
    .then(data => {
      if (data.yayin && data.yayin !== currentStream) {
        currentStream = data.yayin;
        loadStream(currentStream);
      }
    })
    .catch(e => console.log("JSON okunamadı:", e));
}

// Yayını yükle (her zaman en yüksek kalite seç)
function loadStream(url) {
  if (hls) {
    hls.destroy();
    hls = null;
  }

  if (Hls.isSupported()) {
    hls = new Hls({
      autoStartLoad: true,
      startLevel: -1          // <-- EN YÜKSEK kaliteyi seçer
    });

    hls.loadSource(url);
    hls.attachMedia(player.tech().el_);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      // En yüksek kaliteyi zorla
      let max = hls.levels.length - 1;
      if (max >= 0) hls.currentLevel = max;

      player.play();
    });

  } else {
    player.src({ src: url, type: "application/x-mpegURL" });
    player.play();
  }
}

checkStream();
setInterval(checkStream, 3000);
</script>

</body>
</html>
