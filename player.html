<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Canlı Yayın</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { margin:0; background:black; }
    video { width:100%; height:100vh; background:black; }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

</head>
<body>

<video id="video" controls autoplay muted playsinline></video>

<script>
const jsonURL = "https://raw.githubusercontent.com/utay88/Utay88/main/kontrol.json";

let video = document.getElementById("video");
let hls;

function loadStream(url) {
    if (hls) { hls.destroy(); }
    video.src = "";

    if (Hls.isSupported()) {
        hls = new Hls({
            maxMaxBufferLength: 2
        });
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
        });

    } else {
        video.src = url;
        video.play();
    }
}

async function kontrolEt() {
    try {
        const r = await fetch(jsonURL + "?t=" + Date.now());
        const data = await r.json();

        const url = data.channel;
        loadStream(url);

    } catch (e) {
        console.log("JSON okunamadı:", e);
    }
}

kontrolEt();
setInterval(kontrolEt, 10000);
</script>

</body>
</html>
