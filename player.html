<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Canlı Yayın</title>

<link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />

<style>
    body { margin: 0; background: black; }
    #my-video { width: 100%; height: 100vh; }

    /* Dişli ikon */
    #quality-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 32px;
        color: white;
        cursor: pointer;
        z-index: 9999;
    }

    /* Kalite menüsü */
    #quality-menu {
        position: absolute;
        top: 60px;
        right: 15px;
        background: rgba(0,0,0,0.8);
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 9999;
        min-width: 120px;
    }

    #quality-menu div {
        color: white;
        padding: 8px 5px;
        cursor: pointer;
        font-size: 18px;
    }

    #quality-menu div:hover {
        background: rgba(255,255,255,0.2);
    }
</style>

</head>
<body>

<video id="my-video" class="video-js vjs-default-skin" autoplay controls></video>

<!-- Dişli ikon + menü -->
<div id="quality-btn">⚙</div>
<div id="quality-menu"></div>

<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/utay88/Utay88/main/kontrol.json";

let currentStream = "";
var player = videojs('my-video', { autoplay: true, controls: true });

function checkStream() {
    fetch(kontrolURL + "?v=" + Date.now())
        .then(r => r.json())
        .then(data => {
            if (data.yayin && data.yayin !== currentStream) {
                currentStream = data.yayin;
                loadStream(currentStream);
            }
        })
        .catch(err => console.log("JSON okunamadı:", err));
}

function loadStream(url) {
    if (Hls.isSupported()) {
        const hls = new Hls({ enableWorker: true });

        hls.loadSource(url);
        hls.attachMedia(player.tech().el_);

        hls.on(Hls.Events.MANIFEST_PARSED, function (_, data) {
            buildQualityMenu(hls, data.levels);
            player.play();
        });

        window.hls = hls; 
    } else {
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
    }
}

function buildQualityMenu(hls, levels) {
    const menu = document.getElementById("quality-menu");
    menu.innerHTML = "";

    levels.sort((a, b) => b.height - a.height);

    levels.forEach((lvl, index) => {
        let label = lvl.height + "p";
        let div = document.createElement("div");
        div.innerText = label;

        div.onclick = () => {
            hls.currentLevel = index;
            menu.style.display = "none";
        };

        menu.appendChild(div);
    });

    // Otomatik
    let auto = document.createElement("div");
    auto.innerText = "Otomatik";
    auto.onclick = () => {
        hls.currentLevel = -1;
        menu.style.display = "none";
    };
    menu.appendChild(auto);
}

// Menü aç kapa
document.getElementById("quality-btn").onclick = () => {
    const menu = document.getElementById("quality-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
};

setInterval(checkStream, 3000);
checkStream();
</script>

</body>
</html>
