<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canlı Yayın</title>

    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />

    <style>
        body { margin: 0; background: black; }
        #my-video { width: 100%; height: 100vh; }
        .vjs-quality-menu li { font-size: 18px !important; }
    </style>
</head>

<body>

<video id="my-video" class="video-js vjs-default-skin" autoplay controls></video>

<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const kontrolURL = "https://raw.githubusercontent.com/utay88/Utay88/main/kontrol.json";

let currentStream = "";
var player = videojs('my-video', { autoplay: true, controls: true });

function checkStream() {
    fetch(kontrolURL + "?v=" + Date.now())
        .then(r => r.json())
        .then(data => {
            if (data.yayin && data.yayin !== currentStream) {
                currentStream = data.yayin;
                loadStream(currentStream);
            }
        })
        .catch(err => console.log("JSON okunamadı:", err));
}

function loadStream(url) {
    if (Hls.isSupported()) {

        const hls = new Hls({ enableWorker: true });

        hls.loadSource(url);
        hls.attachMedia(player.tech().el_);

        hls.on(Hls.Events.MANIFEST_PARSED, function (_, data) {
            createQualityMenu(hls, data.levels);
            player.play();
        });

    } else {
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
    }
}

function createQualityMenu(hls, levels) {
    if (player.controlBar.getChild("QualitySelector")) return;

    let Button = videojs.getComponent("MenuButton");
    let MenuItem = videojs.getComponent("MenuItem");

    class QualitySelector extends Button {
        createMenu() {
            const menu = new videojs.getComponent("Menu")(player);

            levels.forEach((level, index) => {
                let label = level.height ? level.height + "p" : "Otomatik";

                let item = new MenuItem(player, {
                    label: label,
                    selectable: true,
                    selected: index === hls.currentLevel
                });

                item.on("click", () => {
                    hls.currentLevel = index;
                });

                menu.addChild(item);
            });

            return menu;
        }
    }

    videojs.registerComponent("QualitySelector", QualitySelector);

    let controlBar = player.controlBar;
    controlBar.addChild("QualitySelector", {}, controlBar.children().length - 1);
}

setInterval(checkStream, 3000);
checkStream();
</script>

</body>
</html>
