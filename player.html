<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Player</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
    }

    #videoPlayer {
        width: 100%;
        height: auto;
        max-height: 100vh;
        background: #000;
    }

    /* ALT BAR */
    .controls {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
    }

    /* LIVE */
    .live {
        color: red;
        font-size: 18px;
        margin-left: 15px;
        font-weight: bold;
        display: flex;
        align-items: center;
    }

    .live::before {
        content: "‚óè";
        color: red;
        margin-right: 6px;
    }

    /* SLIDER */
    .slider {
        -webkit-appearance: none;
        width: 60%;
        height: 6px;
        background: #ccc;
        border-radius: 5px;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: #007aff;
        border-radius: 50%;
    }

    /* SES BUTONU */
    .sound {
        font-size: 28px;
        color: white;
        margin-right: 15px;
    }

    /* FULLSCREEN (YouTube kare ikon) */
    .fs-btn {
        width: 28px;
        height: 28px;
        border: 2px solid white;
        border-radius: 4px;
        margin-right: 15px;
        position: relative;
        cursor: pointer;
    }

    .fs-btn::before {
        content: "";
        width: 14px;
        height: 14px;
        border: 2px solid white;
        border-radius: 2px;
        position: absolute;
        top: 5px;
        left: 5px;
    }

</style>
</head>
<body>

<!-- PLAYER -->
<video id="videoPlayer" controls playsinline>
    <source src="https://tv-trtspor1.medya.trt.com.tr/master.m3u8" type="application/x-mpegURL">
</video>

<!-- ALT BAR -->
<div class="controls">
    <div class="live">LIVE</div>

    <input type="range" id="seekBar" class="slider" min="0" value="0">

    <div class="sound" id="soundBtn">üîä</div>

    <div class="fs-btn" onclick="toggleFullscreen()"></div>
</div>

<script>
    const video = document.getElementById("videoPlayer");
    const seekBar = document.getElementById("seekBar");
    const soundBtn = document.getElementById("soundBtn");

    // SES
    soundBtn.onclick = () => {
        video.muted = !video.muted;
        soundBtn.textContent = video.muted ? "üîá" : "üîä";
    };

    // GERƒ∞/ƒ∞LERƒ∞ ALMA ‚Äì DONMA √ñNLEME
    video.addEventListener("loadedmetadata", () => {
        seekBar.max = video.duration;
    });

    setInterval(() => {
        if (!video.paused) {
            seekBar.value = video.currentTime;
        }
    }, 500);

    seekBar.onchange = () => {
        video.currentTime = seekBar.value;
        video.play();
    };

    // FULLSCREEN
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    // OTOMATƒ∞K EN Y√úKSEK KALƒ∞TE
    if (Hls.isSupported()) {
        var hls = new Hls({ maxMaxBufferLength: 60 });
        hls.loadSource("https://tv-trtspor1.medya.trt.com.tr/master.m3u8");
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
            hls.loadLevel = data.levels.length - 1;
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</body>
</html>
